<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kreativ</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="container-1">
                <div class="logo">Kreativ</div>
                <div class="content-1">
                    <form class="form"  action="">
                        <h2>Let’s get you started</h2>
                        <div class="input-1">
                            <div><label for="name">Full name</label></div>
                            <div class="input-border"><input type="text" placeholder="Ade Tiger" id="name"></div>
                        </div>
                        <div class="input-1">
                            <div><label for="email">Email address</label></div>
                            <div class="input-border"><input type="email" placeholder="yourname@email.com" id="email"></div>
                        </div>
                        <div class="input-1">
                            <div><label for="tel">Phone number</label></div>
                            <div class="input-border"><input type="tel" placeholder="+234 800 2738 9700" id="tel"></div>
                        </div>
                        <div class="input-1">
                            <div><label for="pas">Create password</label></div>
                            <div class="input-border"><input type="password" placeholder="&#8226 &#8226 &#8226 &#8226 &#8226 &#8226 &#8226 &#8226" id="pas"></div>
                            <div class="must">
                                Password must contain a minimum of 8 characters <br>
                                Password must contain at least one symbol e.g. @, !
                            </div>
                        </div>
                        <div class="input-1">
                            <div><label for="loc">Location</label></div>
                            <div>
                                <select class="input-border" name="Select Location" id="loc">
                                    <option disabled selected>Select Location</option>
                                    <option value="Львівська">Львівська</option>
                                    <option value="Тернопільська">Тернопільська</option>
                                    <option value="Івано-Франківська">Івано-Франківська</option>
                                    <option value="Закарпатська">Закарпатська</option>
                                    <option value="Чернівецька">Чернівецька</option>
                                    <option value="Волинська">Волинська</option>
                                    <option value="Рівненська">Рівненська</option>
                                    <option value="Житомирська">Житомирська</option>
                                    <option value="Хмельницька">Хмельницька</option>
                                    <option value="Вінницька">Вінницька</option>
                                    <option value="Черкаська">Черкаська</option>
                                    <option value="Кіровоградська">Кіровоградська</option>
                                    <option value="Одеська">Одеська</option>
                                    <option value="Київська">Київська</option>
                                    <option value="Миколаївська">Миколаївська</option>
                                    <option value="Херсонська">Херсонська</option>
                                    <option value="Чернігівська">Чернігівська</option>
                                    <option value="Сумська">Сумська</option>
                                    <option value="Полтавська">Полтавська</option>
                                    <option value="Харківська">Харківська</option>
                                    <option value="Дніпропетровська">Дніпропетровська</option>
                                    <option value="Запорізька">Запорізька</option>
                                    <option value="Донецька">Донецька</option>
                                    <option value="Луганська">Луганська</option>
                                    <option value="АР Крим">АР Крим</option>
                                </select>
                            </div>
                        </div>
                        <div class="button">
                            <button>Sign Up</button>
                        </div>
                        <div class="user">
                            <span>Already a user?</span>
                            <a href="#">Login</a>
                        </div>
                        
                    </form>
                </div>
            </div>
            <div class="container-2">
                <div class="nav">
                    <div><a target="_blank" href="#">Home</a></div>
                    <div><a target="_blank" href="#">Contact</a></div>
                </div>
                <div class="content-2">
                    <div>“Creativity is intelligence having fun”</div>
                    <div>-Albert Einstein</div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
